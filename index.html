<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <img src="images/back.svg" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/pic1.jpg"></span>
                <span><img src="images/pic2.jpg"></span>
                <span> <img src="images/pic3.jpg"></span>
            </div>
            <div>
                <span><img src="images/pic4.jpg"></span>
                <span><img src="images/pic5.jpg"></span>
                <span><img src="images/pic6.jpg"></span>
            </div>

        </div>
        <img src="images/next.svg" id="nextBtn">
    </div>
    <script src="core.js"></script>
</body>

</html>
